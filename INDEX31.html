    <h1>Arithmetic Operations</h1>  
    <input type="number" id="numberInput" placeholder="Enter a number" />  
    <button onclick="calculate()">Calculate</button>  
    <div id="result"></div>  
    <script>  
        function calculate() {  
            // Get the number from the input field  
            const inputNumber = parseFloat(document.getElementById('numberInput').value);  

            // Check if the input is a valid number  
            if (isNaN(inputNumber)) {  
                document.getElementById('result').innerText = 'Please enter a valid number.';  
                return;  
            }  

            // Perform arithmetic operations  
            const addition = inputNumber + 10;  
            const subtraction = inputNumber - 5;  
            const multiplication = inputNumber * 2;  
            const division = inputNumber / 2;  

            // Display the results  
            document.getElementById('result').innerHTML = `  
                <p>Input Number: ${inputNumber}</p>  
                <p>Addition (number + 10): ${addition}</p>  
                <p>Subtraction (number - 5): ${subtraction}</p>  
                <p>Multiplication (number * 2): ${multiplication}</p>  
                <p>Division (number / 2): ${division}</p>  
            `;  
        }  
    </script>

<script>  
  // Get subject names  
  let subject1 = prompt("Enter the name of the first subject:");  
  let subject2 = prompt("Enter the name of the second subject:");  
  let subject3 = prompt("Enter the name of the third subject:");  

  // Total marks per subject  
  const totalMarks = 100;  

  // Get obtained marks for each subject  
  let obtainedMarks1 = parseInt(prompt(`Enter obtained marks for ${subject1}:`));  
  let obtainedMarks2 = parseInt(prompt(`Enter obtained marks for ${subject2}:`));  
  let obtainedMarks3 = parseInt(prompt(`Enter obtained marks for ${subject3}:`));  

  // Calculate total and percentage  
  let totalObtained = obtainedMarks1 + obtainedMarks2 + obtainedMarks3;  
  let percentage = (totalObtained / (totalMarks * 3)) * 100;  

  // Display results in a table  
  document.write("<h2>Student Marks</h2>");  
  document.write("<table>");  
  document.write("<tr><th>Subject</th><th>Total Marks</th><th>Obtained Marks</th></tr>");  
  document.write(`<tr><td>${subject1}</td><td>${totalMarks}</td><td>${obtainedMarks1}</td></tr>`);  
  document.write(`<tr><td>${subject2}</td><td>${totalMarks}</td><td>${obtainedMarks2}</td></tr>`);  
  document.write(`<tr><td>${subject3}</td><td>${totalMarks}</td><td>${obtainedMarks3}</td></tr>`);  
  document.write(`<tr><td colspan="2"><b>Total Marks</b></td><td><b>${totalObtained}</b></td></tr>`);  
  document.write(`<tr><td colspan="2"><b>Percentage</b></td><td><b>${percentage.toFixed(2)}%</b></td></tr>`);  
  document.write("</table>");  
</script>
